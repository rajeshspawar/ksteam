<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirm Box</title>
    <style>
        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal Header */
        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Modal Body */
        .modal-body {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-confirm {
            background-color: #4CAF50;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <button onclick="showConfirm()">Show Confirm Box</button>

    <!-- Modal Structure -->
    <div id="customConfirm" class="modal">
        <div class="modal-content">
            <div class="modal-header">Confirm Action</div>
            <div class="modal-body">Are you sure you want to proceed?</div>
            <div class="modal-buttons">
                <button class="btn btn-confirm" onclick="confirmAction()">Confirm</button>
                <button class="btn btn-cancel" onclick="cancelAction()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("customConfirm");

        // Function to show the confirm box
        function showConfirm() {
            modal.style.display = "flex";
        }

        // Function for confirm action
        function confirmAction() {
            alert("Action confirmed!");
            modal.style.display = "none";
        }

        // Function for cancel action
        function cancelAction() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
